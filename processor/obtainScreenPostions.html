  for (const p of data) {
    const pt = map.latLngToLayerPoint({ lat: p.lat, lng: p.lng })
    p.x = pt.x
    p.y = pt.y

    var circle = L.circle({ lat: p.lat, lng: p.lng }, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 50,
			id: p.nid
    }).addTo(map)
  }
